<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Document</title>
  <style>
    * {
      transition: all 500ms ease-out;
      -webkit-transition: all 500ms ease-out;
    }

    html,
    body,
    section,
    .page {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      transition: all 1s cubic-bezier(.5, -0.005, 0.2, 1) !important;
      -webkit-transition: all 1s cubic-bezier(.5, -0.005, 0.2, 1) !important;
      color: #fff;
      background: #374046;
      overflow: hidden;
    }

    section {
      width: 400%;
    }

    .page {
      position: absolute;
    }

    #p1 {
      left: 0;
      background-image: url('https://i.pinimg.com/originals/3b/8a/d2/3b8ad2c7b1be2caf24321c852103598a.jpg');
      background-size: cover;
      background-repeat: no-repeat;
    }

    #p2 {
      left: 100%;
      background-image: url('https://i.pinimg.com/originals/68/68/96/686896b40e3a27747def196525f75fb2.jpg');
      background-size: cover;
      background-repeat: no-repeat;
    }

    #p3 {
      left: 200%;
      background-image: url('https://i.pinimg.com/originals/47/0a/19/470a19a36904fe200610cc1f41eb00d9.jpg');
      background-size: cover;
      background-repeat: no-repeat;
    }

    #p4 {
      left: 300%;
      background-image: url('https://desktopwalls.net/wp-content/uploads/2017/07/Festive%20Sparks%20Fireworks%20Illustration%20Desktop%20Wallpaper.jpg');
      background-size: cover;
      background-repeat: no-repeat;
    }

    ul {
      position: fixed;
      z-index: 1;
    }

    #t1:target .page#p1 {
      transform: translateX(0);
    }

    #t2:target .page#p2 {
      transform: translateX(-90%);
    }

    #t3:target .page#p3 {
      transform: translateX(-190%);
    }

    #t4:target .page#p4 {
      transform: translateX(-290%);
    }

    #t2:target .page#p1,
    #t3:target .page#p1,
    #t4:target .page#p1 {
      background: black;
    }

    #t2:target .page#p1 .icon,
    #t3:target .page#p1 .icon,
    #t4:target .page#p1 .icon {
      -webkit-filter: blur(3px);
      filter: blur(3px);
    }

    .icon {
      color: #fff;
      font-size: 32px;
      display: block;
    }

    .icons {
      color: red
    }

    ul .icon:hover {
      opacity: 0.6;
    }

    #p1 .icon .title {
      margin-bottom: 20px;
    }

    #t2:target ul .icon,
    #t3:target ul .icon,
    #t4:target ul .icon {
      transform: scale(.6);
      transition-delay: .25s;
    }

    #t2:target #dos {
      transform: scale(1.2) !important;
    }

    #t3:target #tres {
      transform: scale(1.2) !important;
    }

    #t4:target #cuatro {
      transform: scale(1.2) !important;
    }

    ul {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      /*right: 0;*/
      margin: auto;
      height: 280px;
      width: 10%;
      padding: 0;
      text-align: center;
    }

    ul li {
      margin: 30px 0;
    }

    a {
      text-decoration: none;
      font-family: open sans, sans-serif;
    }

    .title,
    .hint {
      font-family: open sans, sans-serif;
      display: block;
    }

    .title {
      font-size: 38px;
    }

    .hint {
      font-size: 13px;
    }

    .hint a {
      color: #EFFF06;
      transition: all 250ms easet-out;
    }

    .hint a:hover {
      color: #FFF;
    }

    .page .icon {
      position: absolute;
      top: 0;
      bottom: 0;
      right: 10%;
      left: 0;
      width: 270px;
      height: 170px;
      margin: auto;
      text-align: center;
      font-size: 80px;
      transform: translateX(360%);
      line-height: 1.3;
    }

    .page#p1 .icon {
      height: 220px;
    }

    .page#p1 .icon {
      transform: translateX(0) !important;
    }

    #t2:target .page#p2 .icon {
      transform: translateX(0) !important;
      transition-delay: 1s;
    }

    #t3:target .page#p3 .icon {
      transform: translateX(0) !important;
      transition-delay: 1s;
    }

    #t4:target .page#p4 .icon {
      transform: translateX(0) !important;
      transition-delay: 1s;
    }

    .credit {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      font-size: 10px;
    }

    .credit a {
      color: #fff
    }

    /* dropdown */
    .dropdown {
      position: relative;
      width: 100px;
      filter: url(#goo);
    }

    .dropdown__face,
    .dropdown__items {
      background-color: #fff;
      padding: 15px;
      border-radius: 25px;
    }

    .dropdown__face {
      display: block;
      position: relative;
    }

    .dropdown__items {
      margin: 0;
      position: absolute;
      right: 0;
      top: 50%;
      width: 50%;
      list-style: none;
      list-style-type: none;
      /* display: flex;
      justify-content:space-evenly;   */
      visibility: hidden;
      z-index: -1;
      opacity: 0;
      transition: all 0.4s cubic-bezier(0.93, 0.88, 0.1, 0.8);
    }

    .fa {
      display: block
    }

    .dropdown__items::before {
      content: "";
      background-color: #fff;
      position: absolute;
      bottom: 100%;
      left: 30%;
      height: 40px;
      width: 20px;
    }

    .dropdown__arrow {
      border-bottom: 2px solid #000;
      border-right: 2px solid #000;
      position: absolute;
      top: 50%;
      right: 30px;
      width: 10px;
      height: 10px;
      transform: rotate(45deg) translateY(-50%);
      transform-origin: right;
    }

    .dropdown input {
      display: none;
    }

    .dropdown input:checked~.dropdown__items {
      top: calc(100% + 25px);
      visibility: visible;
      opacity: 1;
      height: min-content;
    }

    svg {
      display: none;
    }

    .page img {
      background-repeat: no-repeat;
      background-size: cover
    }

    /* .bg-img1{
      background-image: url('https://i.pinimg.com/originals/3b/8a/d2/3b8ad2c7b1be2caf24321c852103598a.jpg');
      background-size: cover;
      background-repeat: no-repeat;
    }
    .bg-img2{
      background-image: url('https://i.pinimg.com/originals/68/68/96/686896b40e3a27747def196525f75fb2.jpg');
      background-size: cover;
      background-repeat: no-repeat; 
    } */
    /* dropdown end */
    .img-ul {
      list-style: none
    }
  </style>
</head>

<body>
  <div class="ct" id="t1">
    <div class="ct" id="t2">
      <div class="ct" id="t3">
        <div class="ct" id="t4">
          <section>
            <ul>
              <a href="#t1">
                <li class="icon fa fa-home" id="uno"></li>
              </a>
              <a href="#t2">
                <li class="icon fa fa-keyboard-o" id="dos"></li>
              </a>

              <!-- dropdown -->
              <div class="dropdown">
                <input type="checkbox" id="dropdown">

                <label class="dropdown__face" for="dropdown">
                  <div class="dropdown__text">Dropdown</div>

                  <div class="dropdown__arrow"></div>
                </label>

                <ul class="dropdown__items">
                  <a href="#t1">
                    <li class="icons fa fa-home" id="uno"></li>
                  </a>
                  <a href="#t2">
                    <li class="icons fa fa-keyboard-o" id="dos"></li>
                  </a>
                  <a href="#t3">
                    <li class="icons fa fa-key" id="uno"></li>
                  </a>
                  <a href="#t4">
                    <li class="icons fa fa-edit" id="dos"></li>
                  </a>
                </ul>
              </div>
              <a href="#t3">
                <li class="icon fa fa-edit" id="uno"></li>
              </a>
            </ul>

            <!-- dropdown end -->
            <div class="page" id="p1">
            </div>
            <div class="page" id="p2">
            </div>
            <div class="page" id="p3">
            </div>
            <div class="page" id="p4">
            </div>


          </section>

        </div>
      </div>
    </div>
  </div>

</body>

</html>
